<body>

  <div class="container">

    <div class="board">
      <div class="board__pads">
        <div class="board__pad board__pad--tl" id="board__pad--tl"></div>
        <div class="board__pad board__pad--tr" id="board__pad--tr"></div>
        <div class="board__pad board__pad--bl" id="board__pad--bl"></div>
        <div class="board__pad board__pad--br" id="board__pad--br"></div>
      </div>
    </div>
    <!--Board-->

    <div class="controls">
      <h1 class="controls__title">Simon <i class="reg">Â®</i></h1>
      <div class="controls__counter">
        <div class="controls__counter-visor" id="counter__screen">
          <p class="counter__numbers"></p>
        </div>
        <!--Counter Visor-->
        <label class="counter__label">Counter</label>
      </div>
      <!--Control Counter-->
      <div class="control__switches">
        <div class="controls__button">
          <label class="toggle" for="start">
            <span class="toggle__text">Start</span>
            <input class="toggle__checkbox" type="checkbox" name="start" id="start">
            <span class="slider"></span>
          </label>
        </div>
        <!--Start Button-->
        <div class="controls__button">
          <label class="toggle" for="power">
            <span class="toggle__text">OFF - ON</span>
            <input class="toggle__checkbox" type="checkbox" name="power" id="power">
            <span class="slider"></span>
          </label>
        </div>
        <!--Power Button-->
        <div class="controls__button">
          <label class="toggle" for="strict">
            <span class="toggle__text">Strict</span>
            <input class="toggle__checkbox" type="checkbox" name="strict" id="strict">
            <span class="slider"></span>
          </label>
        </div>
        <!--Strict Button-->
      </div>
      <!--Control switches-->
    </div>
    <!--Controls-->
  </div>
  <!--Container-->
